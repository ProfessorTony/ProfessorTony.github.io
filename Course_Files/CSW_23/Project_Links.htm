<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Project Links</title>
    <style>
        /* Basic Styling and Dark Theme */
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        /* Header Styling */
        h1 {
            font-size: 2.5rem;
            color: #00aaff;
            text-shadow: 0 0 10px #00aaff, 0 0 20px #00aaff;
            animation: fadeInDown 1s ease-in-out;
        }

        /* Link List Styling */
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 2rem;
        }

        li {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
            margin-bottom: 1rem;
        }

        /* Stagger the animation for each list item */
        li:nth-child(1) { animation-delay: 0.5s; }
        li:nth-child(2) { animation-delay: 0.7s; }
        li:nth-child(3) { animation-delay: 0.9s; }
        li:nth-child(4) { animation-delay: 1.1s; }
        li:nth-child(5) { animation-delay: 1.3s; }
        li:nth-child(6) { animation-delay: 1.5s; }

        a {
            color: #f0f0f0;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.8rem 1.5rem;
            border: 2px solid #00aaff;
            border-radius: 5px;
            display: inline-block;
            transition: all 0.3s ease;
            background-color: transparent;
            width: 80%;
            max-width: 500px;
        }

        /* Animation on Hover */
        a:hover {
            background-color: #00aaff;
            color: #1a1a1a;
            box-shadow: 0 0 15px #00aaff;
            transform: scale(1.05);
        }

        /* Keyframe Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            a {
                font-size: 1rem;
                width: 90%;
            }
        }
    </style>
</head>
<body>

            <li><a href="https://professortony.github.io/Course_Files/CSW_23/Basic Web DesignCourse Project.docx" target="_blank">Basic Web Design Course Project (DOCX)</a></li>
